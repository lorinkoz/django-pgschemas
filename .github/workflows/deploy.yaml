name: deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: uv sync
      - name: Build Package
        run: uv build
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
