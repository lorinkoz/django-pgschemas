language: python
python:
    - "3.5"
env:
    global:
        - secure: 
        - secure: 
addons:
    postgresql: "9.5"
services:
    - postgresql
before_install:
    - pip install -U pip
    - pip install poetry
install:
    - poetry install
before_script:
    - psql -c "create database dpgs_sandbox;" -U postgres
script:
    - ./dpgs_sandbox/await-postgres.sh && poetry run python dpgs_sandbox/manage.py test tests
after_success:
    - codecov
before_deploy:
    - poetry build
deploy:
    provider: script
    script: poetry publish -u $PYPI_USER -p $PYPI_PWD
    skip_cleanup: true
    on:
        tags: true
