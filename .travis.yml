language: python
python:
    - "3.6"
    - "3.7"
    - "3.8"
env:
    global:
        - secure: 
        - secure: 
    matrix:
        - DJANGO="Django~=2.0"
        - DJANGO="Django~=3.0"
addons:
    postgresql: "9.5"
services:
    - postgresql
before_install:
    - pip install -U pip
    - pip install poetry
install:
    - poetry install
    - poetry run pip install "$DJANGO"
before_script:
    - psql -c "create database dpgs_sandbox;" -U postgres
script:
    - ./dpgs_sandbox/await-postgres.sh && poetry run coverage run dpgs_sandbox/manage.py test tests
after_success:
    - codecov
before_deploy:
    - poetry build
deploy:
    provider: script
    script: poetry publish -u $PYPI_USER -p $PYPI_PWD
    skip_cleanup: true
    on:
        tags: true
