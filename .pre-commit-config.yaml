repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        name: black
        entry: bash -c 'poetry run black $0 $@'
        language: system
        types: [python]
      - id: isort
        name: isort
        entry: bash -c 'poetry run isort $0 $@'
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: bash -c 'poetry run ruff --fix $0 $@'
        language: system
        types: [python]
